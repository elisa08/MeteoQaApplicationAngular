<main class="form-signin w-100 m-auto">
  <form [formGroup]="formLogin">
     <h1 class="h3 mb-3 fw-normal">Se connecter</h1>

     <div class="form-group">
       <label
         for="floatingInput" >Identifiant</label>
        <input type="text"
           class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="login">

     </div>
     <div class="form-group">
       <label for="floatingPassword">Mot de passe </label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
        formControlName="password">
      </div>

     <button class="btn btn-light" type="submit" (click)="loginUser()" [disabled]="!formLogin.valid">connexion</button>
  </form>
</main>
